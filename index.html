<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- task-07_1 -->
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>

        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <ul id="ingredients"></ul>

    <ul id="gallery"></ul>

    <div id="counter">
      <button class="btn-decrement" type="button" data-action="decrement">
        -1
      </button>
      <span id="value">0</span>
      <button class="btn-increment" type="button" data-action="increment">
        +1
      </button>
    </div>

    <input
      type="text"
      placeholder="Ваше имя?"
      name="name-input"
      id="name-input"
    />
    <h1>Привет, <span id="name-output">незнакомец</span></h1>

    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи шесть символов"
    />

    <input type="range" id="font-size-control" />
    <br />
    <span id="text">Абракадабра!</span>

    <script type="module" src="./js/task-07_1.js"></script>
    <script type="module" src="./js/task-07_2.js"></script>
    <script type="module" src="./js/task-07_3.js"></script>
    <script type="module" src="./js/task-07_4.js"></script>
    <script type="module" src="./js/task-07_5.js"></script>
    <script type="module" src="./js/task-07_6.js"></script>
    <script type="module" src="./js/task-07_7.js"></script>
  </body>
</html>
